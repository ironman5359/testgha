        with:
          fetch-depth: 0
          token: ${{ secrets.CONFLICT_AUTORESOLVE }}
          
      - name: Showtime!
        id: showtime
        if: ${{ needs.check_commit_eligibility.outputs.skip != 'false' }}
        run: |
